<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" /><br /><br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" /><br /><br />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" /><br /><br />

      <label for="phone">Phone</label>
      <input type="number" name="phone" id="phone" /><br /><br />

      <label for="content">Choose the employee</label>

      <label for="radio">Salaried</label>
      <input type="radio" value="Salary" name="employeeType" id="Salaried" />

      <label for="radio">Own business</label>
      <input
        type="radio"
        value="business"
        name="employeeType"
        id="Own business"
      /><br /><br />

      <label>Class Timings</label>

      <input type="checkbox" name="timing1" id="timing1" checked value="" />
      <button>Submit</button>
    </form>
  </body>
</html>
