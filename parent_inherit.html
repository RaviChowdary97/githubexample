<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: blue;
      }
      .sample-inherit span {
        color: inherit;
      }
      .id {
        border: 2px dotted black;
        background-image: linear-gradient(to right, yellow, green);
        font-size: 2em;
        /* vh vw */
      }
    </style>
  </head>
  <body>
    <div>Hi my name is <span>Ravi</span></div>

    <div class="sample-inherit" style="color: green">
      hello everyone<span>Ravi</span>
    </div>

    <div class="id">
      hello i'm a software a engineer and i'm a good developer
    </div>
  </body>
</html>
