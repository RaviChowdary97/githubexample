<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Lumanosimo&family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/edeab2d47d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @media screen and (max-width: 600px) {
        body {
          background-color: #9d2069;
        }
      }
      @media screen and (min-width: 601px) {
        body {
          background-color: #179ac5;
        }
      }
    </style>
  </head>
  <body>
    <h1>This is an example for overflow</h1>
    <div>
      the overflow property specific whether to clip the content or to add
      scrollbars when the content of an element is too big to fit in the
      specified area
    </div>
    <i class="fa-brands fa-google" style="color: #9d2069"></i>
    <select name="cars" id="cars">
      <option>BMW</option>
    </select>
  </body>
</html>
